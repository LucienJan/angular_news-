<!--搜索框组件-->
<div>
	<div ng-class="{'weui-search-bar_focusing':isShowSearchBar}" class="weui-search-bar" id="search_bar">
		<form class="weui-search-bar__form">
			<div class="weui-search-bar__box">
				<i class="weui-icon-search"></i>
				<input ng-model="searchName" ng-focus="showSearchBar()" type="search" class="weui-search-bar__input" id="search_input" placeholder="搜索" />
				<a ng-click="searchClear()" href="javascript:" class="weui-icon-clear" id="search_clear"></a>
			</div>
			<label for="search_input" class="weui-search-bar__label" id="search_text">
            <i class="weui-icon-search"></i>
            <span>搜索</span>
        </label>
		</form>
		<a href="javascript:" ng-click="resetSearch()" class="weui-search-bar__cancel-btn" id="search_cancel">取消</a>
	</div>
</div>
